
<button (click)="logout()">
    LOGOUT
</button>

<div class="goals_container">


    <mat-card class="goal_card add_goal_card">
        <mat-card-header>
            <mat-card-title>Add Goal</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-icon (click)="addGoal()" style="font-size: 84px;" aria-hidden="false" aria-label="Example home icon">
                add</mat-icon>
        </mat-card-content>
    </mat-card>

    <mat-card class="goal_card" *ngFor="let goal of goals">
        <mat-card-header>
            <mat-checkbox  (change)="setComplete($event.checked,goal)" [checked]="goal.completed" ></mat-checkbox>
               <mat-card-title>{{goal.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
  
              <div>
                {{goal.description}}
              </div> 
        
              <div>
                {{goal.createdDate | date:'medium'}}
              </div>
         

          

            <div *ngIf="goal.steps[0]">
               <b>Next Step :</b> 
            </div>

            <div *ngIf="goal.steps[0]">
                {{goal.steps[0]?.name}}
            </div>  

        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openGoalDetail(goal)">Show Details</button>
            <button mat-button>Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
